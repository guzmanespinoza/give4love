<header>
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <p class="navbar-brand" href="#" (click)="menuOpen()"  *ngIf="options!=false">
                <span class="navbar-toggler-icon"></span>
                <span class="title-nav"> GIVE4LOVE</span>
            </p>

            <p class="navbar-brand" href="#" *ngIf="options==false">
                <span class="title-nav"> GIVE4LOVE</span>
            </p>
            
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" *ngIf="options!=false">
                <ul class="navbar-nav  ml-auto">


                    <li class="nav-item iglesia-name">
                        <a class="nav-link  disabled" href="#" tabindex="-1" aria-disabled="true">

                            <span class="inline-block mt20">{{userPartner?.data.attributes.name|uppercase}}</span>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                            <img class=" inline circle avatar" src="{{userSesion.user.image}}" alt="">
                            <span
                                class="inline-block align-middle name">{{userSesion.user.name+ ' ' +userSesion.user.last_name | slice:0:24}}.</span>
                            <span class="inline-block align-middle date">{{userSesion.user.email | slice:0:30}}</span>
                            <span class="inline-block align-middle date">{{userSesion.user._id | uppercase}}</span>

                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item acx" routerLink='/profile'>
                                VER PERFIL
                            </a>
                            <a class="dropdown-item" href="#">
                                CERRAR SESION
                            </a>
                        </div>
                    </li>

                </ul>

            </div>
        </nav>
    </div>
</header>
